<!doctype html>

<html>
  <head>
    <title>Song Search Popup</title>
    <link rel="stylesheet" href="./style.css">
    <script src="popup.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Unica+One" rel="stylesheet">
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-84268593-2', 'auto');
      ga('set', 'checkProtocolTask', null);
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div class="main-image">
      <header class="title">Song Search</header>
      <div class="subtitle">Query ASCAP, BMI, and SESAC:</div>
      <form class="search-form" autocomplete="off">
        <select name="select">
          <option value="" disabled selected>How would you like to search?</option>
          <option value="title">Title</option>
          <option value="artist">Artist</option>
          <option value="writer">Writer</option>
          <option value="publisher">Publisher</option>
          <option value="titleid">Catalog ID</option>
          <option value="workiswc">ISWC</option>
        </select>
        <div class="emptySelect"></div>
        <input type="text" name="query" />
        <div class="emptyQuery"></div>
        <div class="checkboxes">
          <label><input type="checkbox" name="ascap" value="ascap" checked>ASCAP</label>
          <label><input type="checkbox" name="bmi" value="bmi" checked>BMI</label>
          <label><input type="checkbox" name="sesac" value="sesac" checked>SESAC</label>
        </div>
        <input class="submit-button" type="submit" value="Search">
      </form>
    </div>
  </body>
</html>
