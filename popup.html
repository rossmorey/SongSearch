<!doctype html>

<html>
  <head>
    <title>Song Search Popup</title>
    <link rel="stylesheet" href="./style.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <header class="title">Song Search</header>
    <div>
      Search using one field only.
    </div>
    <form class="search-form">
      <input type="text" name="title" placeholder="Title" value="">
      <input type="text" name="performer" placeholder="Performer" value="">
      <input type="text" name="composer" placeholder="Composer" value="">
      <input type="text" name="publisher" placeholder="Publisher" value="">
      <input type="text" name="id" placeholder="ID" value="">
      <input type="submit" value="Search">
    </form>
  </body>
</html>
