<!doctype html>

<html>
  <head>
    <title>Song Search Popup</title>
    <link rel="stylesheet" href="./style.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <header class="title">Song Search</header>
    <div>
      Query ASCAP, BMI, and SESAC at the same time.
    </div>
    <form class="search-form">
      <select name="select">
        <option value="" disabled selected>How would you like to search?</option>
        <option value="title">Title</option>
        <option value="artist">Artist</option>
        <option value="writer">Writer</option>
        <option value="publisher">Publisher</option>
        <option value="titleid">Catalog ID</option>
        <option value="workiswc">ISWC</option>
      </select>
      <input type="text" name="query" />
      <label><input type="checkbox" name="ascap" value="ascap">ASCAP</label>
      <label><input type="checkbox" name="bmi" value="bmi">BMI</label>
      <label><input type="checkbox" name="sesac" value="sesac" checked>SESAC</label>
      <input type="submit" value="Search">
    </form>
  </body>
</html>
